      <!--https://www.w3schools.com/howto/howto_js_slideshow.asp for the carousel
      https://www.w3schools.com/howto/howto_js_mobile_navbar.asp for the menu drop down-->
      <div class = "slideshow"> <!-- slideshow -->
        <div class = "slides">
          <div class = "slidenum"> 1 / 3 </div>

        <div class = "slides">

          <img class = "slidepic" src = "galleries/33.jpeg" style = "width:100%">
          <div class = "captions"> Kitchen </div>
        </div>

        <div class = "slides">
          <div class = "slidenum"> 3 / 3 </div>
          <img class = "slidepic" src = "galleries/36.jpeg" style = "width:100%">
          <div class = "captions"> Bathroom </div>
        </div>

        <!-- the arrows -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div> <!-- slideshow -->
      <br>

      <!-- the dots at the bottom of the carousel -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
      <br>

      <div class = "footer">
        <p>Created by Julia Ou for Home Cabinet and Tile</p>
      </div>
    </div>
    <script>
      //carousel functions
      let slideIndex = 1;
      showSlides(slideIndex)

      function plusSlides(n) 
      {
        showSlides(slideIndex += n);
      }

      function currentSlide(n) 
      {
        showSlides(slideIndex = n);
      }

      function showSlides(n)
      {
        let i;
        let slides = document.getElementsByClassName('slides');
        let dots = document.getElementsByClassName('dot');

        if(n > slides.length)
        {
          slideIndex = 1;
        }
        if(n < 1)
        {
          slideIndex = slides.length
        }
        for(i = 0; i < slides.length; i++)
        {
          slides[i].style.display = "none";
        }
        for(i = 0; i < dots.length; i++)
        {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        slides[slideIndex - 1].className += " active";
      }

      //hamburger menu
      const menu = document.querySelector('.menu');
      const offScreenMenu = document.querySelector('.offscreen');
      var slides = document.getElementsByClassName('slides');
      var prevArrow = document.getElementsByClassName('prev');      
      var nextArrow = document.getElementsByClassName('next');

      //when you click the hamburger menu
      menu.addEventListener('click', () => {
        menu.classList.toggle('active');
        offScreenMenu.classList.toggle('active');

        //checking to see if any of the slides are showing
        var isBlock = false;
        for(var i = 0; i < slides.length; i++)
        {
          if(slides[i].style.display === "block")
          {
            isBlock = true;
          }
        }
        if(isBlock)
        {
          for (var i = 0; i < slides.length; i ++) 
          {
            slides[i].style.display = "none";
            prevArrow[0].style.display = "none";
            nextArrow[0].style.display = "none";
          }
        }
        else
        {
          slideIndex = 1;
          for (var i = 0; i < slides.length; i ++) 
          {
            slides[i].style.display = "block";
            prevArrow[0].style.display = "block";
            nextArrow[0].style.display = "block";
            showSlides(slideIndex)
          }
        }
      });
    </script>
